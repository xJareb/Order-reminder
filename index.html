<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order reminder</title>
</head>
<body>
    <div class="mobile-container">
        <div class="title">
            <h1>Order reminder</h1>
        </div>
        <div class="login-container">
            <button class="sign">Sign in</button>
            <p class="register-sign" id="registration">No account? Sign up</p>
            <div class="login-form" id="login-form">
                <div class="login-title">
                    <h2>Sign in</h2>
                </div>
                <span>Username</span>
                <input type="text" name="username" id="lname">
                <span>Password</span>
                <input type="text" name="password" id="lpassword">
                <div class="show">
                    <input type="checkbox" name="show" id="show">
                    <span>Show password</span>
                </div>
                <button class="button" id="sign-in">Sign in</button>
                <div class="close">
                    <p>X</p>
                </div>
            </div>
            <div class="registration-container">
                <form action="">
                    <div class="registration-title">
                        <h2>Sign up</h2>
                    </div>
                    <div class="registration">
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="registration">
                        <label>Surname</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                    <div class="registration">
                        <label>Username</label>
                        <input type="text" name="username" id="username" disabled>
                    </div>
                    <div class="registration">
                        <label>Password</label>
                        <input type="password" name="password" id="Password">
                    </div>
                    <button type="Submit" class="button">Sign up</button>
                    <div class="close" id="test">
                        <p>X</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="about-container">
            <p class="about-sign" id="popup-about">About us</p>
            <div class="popUp-about">
                <h3 class="hide">Have issues with remembering orders?</h3>
                <p class="hide">Order reminder is an application that allows you to create orders by tables in a few clicks instead of writing orders on notebook</p>
                <button class="button">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="registration.js"></script>
</body>
</html>
